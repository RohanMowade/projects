<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p>Your first project - simple task manager</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="task-stats">
                <span id="tasks-left">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>

        <footer>
            <p>My First Project - Simple To-Do App</p>
        </footer>
    </div>

    <script>
        // Basic JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const tasksLeft = document.getElementById('tasks-left');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const filterBtns = document.querySelectorAll('.filter-btn');

            let tasks = [];

            // Add task
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false
                    };
                    tasks.push(task);
                    renderTasks();
                    taskInput.value = '';
                    updateTasksLeft();
                }
            }

            // Render tasks
            function renderTasks(filter = 'all') {
                taskList.innerHTML = '';
                let filteredTasks = tasks;
                
                if (filter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (filter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }

                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.dataset.id = task.id;
                    li.className = task.completed ? 'completed' : '';
                    
                    li.innerHTML = `
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="complete-btn"><i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i></button>
                            <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    taskList.appendChild(li);
                });
            }

            // Task actions
            taskList.addEventListener('click', function(e) {
                const li = e.target.closest('li');
                if (!li) return;
                
                const id = parseInt(li.dataset.id);
                const taskIndex = tasks.findIndex(task => task.id === id);
                
                if (e.target.closest('.complete-btn')) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                    updateTasksLeft();
                } else if (e.target.closest('.delete-btn')) {
                    tasks.splice(taskIndex, 1);
                    renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                    updateTasksLeft();
                }
            });

            // Filter tasks
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderTasks(this.dataset.filter);
                });
            });

            // Clear completed
            clearCompletedBtn.addEventListener('click', function() {
                tasks = tasks.filter(task => !task.completed);
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                updateTasksLeft();
            });

            // Update tasks left counter
            function updateTasksLeft() {
                const count = tasks.filter(task => !task.completed).length;
                tasksLeft.textContent = `${count} ${count === 1 ? 'task' : 'tasks'} left`;
            }
        });
    </script>
</body>
</html>
